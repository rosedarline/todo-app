<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./img/todo.jpg" />
    <title>Todo-App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">what do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          type="text"
          id="search-text"
          class="input"
          placeholder="Filter Todos"
        />
        <label class="checkbox">
          <input type="checkbox" id="hide-todo" /> Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>

      <form id="todo-form">
        <input type="text" class="input" placeholder="New Todo" name="text" />

        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
